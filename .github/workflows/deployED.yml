name: Deploy Node.js TypeScript App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        
    - name: Enable corepack and activate pnpm
      run: |
        corepack enable
        corepack prepare pnpm@latest --activate
    
    - name: Install dependencies
      run: pnpm install


    - name: Install dependencies
      run: pnpm install

    - name: Build TypeScript app
      run: pnpm build
      
    - name: Add SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts


    - name: Deploy `dist/` to EC2 via rsync
      run: |
        rsync -avz --delete \
          ./dist/ \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}/dist

    - name: SSH into EC2 and start app with PM2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ${{ secrets.EC2_PATH }}
          pnpm install --prod
          pm2 restart my-app || pm2 start dist/index.js --name my-app
        EOF
